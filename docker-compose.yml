version: '3'
services:
  mailcatcher:
    restart: on-failure:10
    image: dockage/mailcatcher:0.7.1
    ports:
    - "1080:1080"
    - "1025:1025"
  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
  sidekiq:
    depends_on:
      - redis
      - web
    environment:
      - LOCAL=localhost
    build: .
    command: bash -c "bundle install && bundle exec sidekiq -q default -q treatment -q active_storage_purge -q active_storage_analysis -q treatment_close -q process_photos -q album_approve"
    volumes:
      - .:/app
  web:
    depends_on:
      - redis
    environment:
      - LOCAL=localhost
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    links:
      - mailcatcher
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
